{% extends "base.html" %}

{% block title %} Contact Us {% endblock %}



{% block content %}

<h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>

<form action="" method="post">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" class="form-control" placeholder="Bob">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" name="lasttname" class="form-control" placeholder="Mack">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email *</label>
    <input type="email" class="form-control" placeholder="bobmack@gmail.com">
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" spellcheck="true"></textarea>
  </div>

  <button  type="submit" class="btn btn-dark form-control">Send</button>

</form>

{% endblock %}
